<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mars space</title>

<body>

    <header>

                    <span>Offerta imzolash</span>

            </div>

            </div>

            <form class="form">

    <script src="./app.js"></script>
